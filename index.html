<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ESG Pulse | SaaS Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; color: #333; display: flex; justify-content: center; padding: 20px; }
        .container { display: flex; gap: 20px; width: 100%; max-width: 1000px; flex-wrap: wrap; }
        
        /* Style des Cartes */
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex: 1; min-width: 300px; }
        
        h1, h2 { color: #2c3e50; margin-top: 0; }
        h2 { font-size: 18px; border-bottom: 2px solid #27ae60; padding-bottom: 10px; margin-bottom: 20px; }

        /* Formulaire */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #7f8c8d; font-size: 14px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #219150; }

        /* Tableau */
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f8f9fa; color: #7f8c8d; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .total-box { margin-top: 20px; text-align: right; color: #27ae60; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="card">
            <h2>üìù Nouvelle Saisie Carbone</h2>
            <div class="form-group">
                <label>Entit√© / Site</label>
                <input type="text" id="entite" placeholder="Ex: Usine Lyon">
            </div>
            <div class="form-group">
                <label>Type d'activit√©</label>
                <select id="type_activite">
                    <option value="√âlectricit√©">√âlectricit√©</option>
                    <option value="Gaz">Gaz Naturel</option>
                    <option value="Flotte Auto">Flotte Automobile</option>
                    <option value="Fret A√©rien">Fret A√©rien</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quantit√© (Unit√© Physique)</label>
                <input type="number" id="quantite" placeholder="Ex: 1000">
            </div>
            <div class="form-group">
                <label>Facteur √âmission (kgCO2/unit√©)</label>
                <input type="number" id="fe" value="0.05" step="0.001">
                <small style="color:#999">Ex: 0.05 pour Elec FR, 2.3 pour Essence</small>
            </div>
            <div class="form-group">
                <label>Code S√©curit√©</label>
                <input type="password" id="passkey" placeholder="Code admin">
            </div>
            <button onclick="addEmission()">Ajouter au Cloud üöÄ</button>
        </div>

        <div class="card">
            <h2>üìä Donn√©es en Temps R√©el</h2>
            <div id="loading">Synchronisation...</div>
            <table id="emissions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Entit√©</th>
                        <th>Activit√©</th>
                        <th>tCO2e</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div class="total-box" id="total-val">0.00 tCO2e</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const _url = "https://ykrxslzmvhilmhkdicqj.supabase.co"; 
        const _key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrcnhzbHptdmhpbG1oa2RpY3FqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NjAxNTAsImV4cCI6MjA4MjQzNjE1MH0.l0piAICXO6Sjqufjxlbo8nIYqVHEL5lxbzyHJRygEXI"; // <--- REMPLACE ICI PAR TA CL√â !

        const supabaseClient = supabase.createClient(_url, _key);

        // --- FONCTION LECTURE (READ) ---
        async function loadData() {
            const { data, error } = await supabaseClient
                .from('emissions')
                .select('*')
                .order('created_at', { ascending: false });

            if (data) {
                document.getElementById('loading').style.display = 'none';
                let total = 0;
                const body = document.getElementById('table-body');
                body.innerHTML = "";
                data.forEach(row => {
                    total += row.tco2_total;
                    body.innerHTML += `<tr>
                        <td>${row.date_reporting}</td>
                        <td>${row.entite}</td>
                        <td>${row.type_activite}</td>
                        <td><strong>${row.tco2_total.toFixed(2)}</strong></td>
                    </tr>`;
                });
                document.getElementById('total-val').innerText = `Total : ${total.toFixed(2)} tCO2e`;
            }
        }

        // --- FONCTION √âCRITURE (WRITE) ---
        async function addEmission() {
            // 1. V√©rification S√©curit√© (Basique)
            const pass = document.getElementById('passkey').value;
            if (pass !== "admin123") {
                alert("‚õî Code s√©curit√© incorrect !");
                return;
            }

            // 2. R√©cup√©ration des valeurs
            const entite = document.getElementById('entite').value;
            const type = document.getElementById('type_activite').value;
            const quantite = parseFloat(document.getElementById('quantite').value);
            const fe = parseFloat(document.getElementById('fe').value);

            if (!entite || !quantite) return alert("Merci de remplir les champs !");

            // 3. Envoi vers Supabase
            // Note : On n'envoie PAS le total. Supabase le calculera tout seul !
            const { error } = await supabaseClient
                .from('emissions')
                .insert({
                    date_reporting: new Date().toISOString(),
                    entite: entite,
                    categorie_scope: 'Scope 1', // Simplification pour la d√©mo
                    type_activite: type,
                    quantite_physique: quantite,
                    unite_mesure: 'Unit√©',
                    facteur_emission: fe
                });

            if (error) {
                alert("Erreur: " + error.message);
            } else {
                // 4. Rafra√Æchissement automatique
                loadData();
                document.getElementById('quantite').value = ""; // Vider le champ
                alert("‚úÖ Donn√©e ajout√©e et calcul√©e par le Cloud !");
            }
        }

        loadData();
    </script>
</body>
</html>
