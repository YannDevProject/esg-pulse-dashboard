<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ESG Pulse | Yannick Hochmann</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; color: #333; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; width: 600px; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; font-size: 24px; text-align: center; margin-bottom: 20px;}
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th { background-color: #f8f9fa; color: #7f8c8d; font-weight: 600; text-align: left; padding: 12px; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: #2c3e50; }
        .total-box { margin-top: 25px; padding: 15px; background: #e8f8f5; border-radius: 8px; text-align: center; }
        .total-text { color: #27ae60; font-weight: bold; font-size: 18px; }
        #loading { text-align: center; color: #7f8c8d; font-style: italic; }
        .error { color: #e74c3c; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üåç ESG Pulse | Dashboard</h1>
        
        <div id="loading">Connexion au Cloud S√©curis√©...</div>
        
        <table id="emissions-table" style="display:none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Entit√©</th>
                    <th>Activit√©</th>
                    <th>tCO2e</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div id="total-box" class="total-box" style="display:none;">
            <span class="total-text" id="total-val">0.00 tCO2e</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Remets tes informations ici
        const _url = "https://ykrxslzmvhilmhkdicqj.supabase.co"; 
        const _key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrcnhzbHptdmhpbG1oa2RpY3FqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NjAxNTAsImV4cCI6MjA4MjQzNjE1MH0.l0piAICXO6Sjqufjxlbo8nIYqVHEL5lxbzyHJRygEXI"; // <--- REMPLACE CECI PAR TA CL√â SUPABASE (celle qui commence par eyJ...)

        // --- LOGIQUE ---
        // On v√©rifie que la librairie est bien charg√©e
        if (typeof supabase === 'undefined') {
            document.getElementById('loading').innerHTML = "<span class='error'>Erreur critique : Librairie Supabase non charg√©e.</span>";
        } else {
            // Initialisation du client (avec un nom unique pour √©viter les conflits)
            const supabaseClient = supabase.createClient(_url, _key);

            async function loadData() {
                // Requ√™te vers la base de donn√©es
                const { data, error } = await supabaseClient
                    .from('emissions')
                    .select('*')
                    .order('date_reporting', { ascending: false }); // On trie par date la plus r√©cente

                if (error) {
                    console.error("Erreur Supabase:", error);
                    document.getElementById('loading').innerHTML = `<span class='error'>Erreur d'acc√®s : ${error.message}</span>`;
                    return;
                }

                if (data) {
                    // Masquer le chargement
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('emissions-table').style.display = 'table';
                    document.getElementById('total-box').style.display = 'block';

                    let total = 0;
                    const body = document.getElementById('table-body');
                    body.innerHTML = ""; 
                    
                    // Boucle sur les donn√©es
                    data.forEach(row => {
                        total += row.tco2_total;
                        body.innerHTML += `<tr>
                            <td>${row.date_reporting}</td>
                            <td>${row.entite}</td>
                            <td>${row.type_activite}</td>
                            <td><strong>${row.tco2_total.toFixed(2)}</strong></td>
                        </tr>`;
                    });

                    // Affichage du total
                    document.getElementById('total-val').innerText = `Bilan Global : ${total.toFixed(2)} tCO2e`;
                }
            }
            
            // Lancement automatique
            loadData();
        }
    </script>
</body>
</html>
